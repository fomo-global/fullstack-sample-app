name: Tests

on:
  push:
    branches:
      - '**'

jobs:
  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps (frontend)
        run: npm ci
        working-directory: frontend

      - name: Run tests (frontend)
        run: npm test
        working-directory: frontend
